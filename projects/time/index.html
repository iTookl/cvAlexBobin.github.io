<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Clock</title>
</head>
<body>
	<div class="wrap">
		<div class="row">
			<div class="col">
				<h3 class="title">Your current time</h3>
				<div class="clock">
					<div class="hour">
						<div class="hr" id="hr"></div>
					</div>

					<div class="min">
						<div class="mn" id="mn"></div>
					</div>

					<div class="sec">
						<div class="sc" id="sc"></div>
					</div>
				</div>
			</div>
		 	<div class="col">
		 		<h3 class="title">New York time</h3>
		 		<div class="clock">
					<div class="hour">
						<div class="hr" id="hr-2"></div>
					</div>

					<div class="min">
						<div class="mn" id="mn-2"></div>
					</div>

					<div class="sec">
						<div class="sc" id="sc-2"></div>
					</div>
				</div>
		 	</div>
		 	<div class="w-100"></div>
		 	<div class="col">
		 		<h3 class="title">Moscow time</h3>
		 		<div class="clock">
					<div class="hour">
						<div class="hr" id="hr-3"></div>
					</div>

					<div class="min">
						<div class="mn" id="mn-3"></div>
					</div>

					<div class="sec">
						<div class="sc" id="sc-3"></div>
					</div>
				</div>
		 	</div>
		 	<div class="col">
		 		<h3 class="title">London time</h3>
		 		<div class="clock">
					<div class="hour">
						<div class="hr" id="hr-4"></div>
					</div>

					<div class="min">
						<div class="mn" id="mn-4"></div>
					</div>

					<div class="sec">
						<div class="sc" id="sc-4"></div>
					</div>
				</div>
		 	</div>
		 	<div class="w-100"></div>
		 	<div class="col">
		 		<h3 class="title">Sydney time</h3>
		 		<div class="clock">
					<div class="hour">
						<div class="hr" id="hr-5"></div>
					</div>

					<div class="min">
						<div class="mn" id="mn-5"></div>
					</div>

					<div class="sec">
						<div class="sc" id="sc-5"></div>
					</div>
				</div>
		 	</div>
		 	<div class="col">
		 		<h3 class="title">Berlin time</h3>
		 		<div class="clock">
					<div class="hour">
						<div class="hr" id="hr-6"></div>
					</div>

					<div class="min">
						<div class="mn" id="mn-6"></div>
					</div>

					<div class="sec">
						<div class="sc" id="sc-6"></div>
					</div>
				</div>
		 	</div>
		</div>
	</div>
	<script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
